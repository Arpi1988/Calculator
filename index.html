<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <table class="calc-table">
        <th>
            <input type="text" class="result-input" readonly>


        </th>
        <tbody class="calc-buttons-area">

            <tr class="calc-table-row">
                <td class="table-data">
                    <input type="button" class="button" value="7">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="8">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="9">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="/">
                </td>
            </tr>
            <tr class="calc-table-row">
                <td class="table-data">
                    <input type="button" class="button" value="4">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="5">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="6">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="*">
                </td>
            </tr>
            <tr class="calc-table-row">
                <td class="table-data">
                    <input type="button" class="button" value="1">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="2">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="3">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="-">
                </td>
            </tr>
            <tr class="calc-table-row">
                <td class="table-data">
                    <input type="button" class="button" value="=">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="0">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="+">
                </td>
                <td class="table-data">
                    <input type="button" class="button" value="C">
                </td>
            </tr>
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>

</html>
